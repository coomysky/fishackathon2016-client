<div class="ellipse-tag {{data.classes}}">
  <a class="ellipse-tag__title">{{data.name}}</a>
  <a class="ellipse-tag__remove" ng-click ="removeTag({tag:data})" ng-show="showCross">&#10799;</a>
  <a class="ellipse-tag__remove" ng-click ="clickTag({tag:data})" ng-show="showDetail"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
</div>

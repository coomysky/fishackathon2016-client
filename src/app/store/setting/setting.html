<div class="store-main__container" get-store-height>
  <store-header data="vm.header" ></store-header>
  <div class="container-fluid store-main__content" ng-class="{'header-fixed':vm.header.fixed}">
    <div class="animated fadeIn" ng-include="app/store/setting/setting-tool.html"></div>
    <div ng-show="vm.header.storeIsLogin">
      <uib-tabset type="pills">
        <uib-tab heading="Month Schedule" classes="store-setting__tab ">
            <store-setting-calendar data="vm.settings" get-month-events="vm.getMonthEvents({res:res})"></store-setting-calendar>


        </uib-tab>
        <uib-tab heading="Basic Setting" classes="store-setting__tab ">
          <div class="store-setting__tab--content">
            <a>SAVE BASIC SETTING CHANGE</a>
            <h4 class="store-setting__title">Schedule Element <a class="pull-right">add <i class="fa fa-plus-circle" aria-hidden="true"></i></a></h4>
            <div class="row">
                <div class="col-sm-8 col-xs-12">
                  <span ng-repeat="setting in vm.settings">
                   <ellipse-tag data="setting" ng-drag="true" ng-drag-data="setting"></ellipse-tag>
                  <span>
                </div>
                <div class="col-sm-4 col-xs-12 text-right">
                  <div class="store-setting__drop-container" ng-drop="true" ng-drop-success=" vm.editBaseSetting($data,$event)">
                    <div class="store-setting__drop-container--content -delete"> EDIT</div>
                  </div>
                  <div class="store-setting__drop-container" ng-drop="true" ng-drop-success=" vm.deleteBaseSetting($data,$event)">
                    <div class="store-setting__drop-container--content -delete"> DELETE</div>
                  </div>
                </div>
            </div>

            <h4 class="store-setting__title">M-F Default Setting</h4>
            <div class="row">
              <div class="col-sm-10 col-xs-12">
                <ul class="list-inline">
                  <li class="store-setting__drop-container" ng-repeat="mf in vm.mfDefaultSetting" ng-drop="true"
                  ng-drop-success=" vm.setMfSetting($data,$event,$index)">
                      <div ng-show = "vm.MF[$index].id" ng-drag="true" ng-drag-data="vm.MF[$index]"> {{vm.MF[$index].name}} </div>
                      <div ng-show="!vm.MF[$index].id" class="store-setting__drop-container--content"> Drop Element Here </div>
                  </li>
                </ul>
              </div>
              <div class="col-sm-2 col-xs-12">
                <div class="store-setting__drop-container" ng-drop="true" ng-drop-success=" vm.deleteMFDefaultSetting($data,$event)">
                  <div class="store-setting__drop-container--content -delete"> DELETE</div>
                </div>
              </div>

            </div>
            <h4 class="store-setting__title">S-S Default Setting</h4>
            <div class="row">
              <div class="col-sm-10 col-xs-12">

                <ul class="list-inline">
                  <li class="store-setting__drop-container" ng-repeat="ss in vm.ssDefaultSetting" ng-drop="true"
                  ng-drop-success=" vm.setSSSetting($data,$event,$index)">
                      <div ng-show = "vm.SS[$index].id" ng-drag="true" ng-drag-data="vm.SS[$index]"> {{vm.SS[$index].name}} </div>
                      <div ng-show="!vm.SS[$index].id" class="store-setting__drop-container--content"> Drop Element Here </div>
                  </li>
                </ul>
              </div>
              <div class="col-sm-2 col-xs-12">
                <div class="store-setting__drop-container" ng-drop="true" ng-drop-success=" vm.deleteSSDefaultSetting($data,$event)">
                  <div class="store-setting__drop-container--content -delete"> DELETE</div>
                </div>
              </div>
            </div>

          </div>

        </uib-tab>

      </uib-tabset>


    </div>
    <div ng-show="!vm.header.storeIsLogin">
      <h3 class="text-center">Please <a href="{{vm.header.back}}">Back</a> to login Shop </h3>
    </div>
  </div>
</div>


<tool-tip on-close = "vm.closeToolTip()" on-open="vm.openToolTip()" options="vm.settongToolOptions">
  <div class="store-setting__tool">
      <h4>Drog Settings Into Cell:</h4>
        <ellipse-tag ng-repeat="tag in vm.toolEvents track by $index" data="{name:tag.name,classes:'-sm'}"
        mwl-draggable="true" drop-data="{event: tag}"></ellipse-tag>

  </div>
</tool-tip>
<div class="store-setting__tab--content " ng-class="{'-tool-open':vm.toolOpen}">

   <mwl-calendar
      events="vm.events"
      view="vm.calendarView"
      view-date="vm.viewDate"
      cell-is-open="vm.isCellOpen"
      on-event-times-changed="vm.eventDropped(calendarEvent, calendarNewEventStart, calendarNewEventEnd)"
      delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
      on-delete-event-click="vm.eventDeleted(calendarEvent)"
      on-event-click="vm.eventClicked(calendarEvent);">
    </mwl-calendar>


</div>

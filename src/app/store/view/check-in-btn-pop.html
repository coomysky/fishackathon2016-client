<div class="apt-check__pop">
  <h3 class="apt-check__pop--title"> Choice Consultant</h3>
  <select class="form-control apt-check__pop--select" ng-model="selectClerk">
    <option ng-repeat="clerk in clerks" value="{{clerk}}">{{clerk.name}}</option>
  </select>
  <a class="apt-check__pop--btn" ng-click="checkIn(selectClerk)">Submit</a>
</div>
